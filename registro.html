<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="styles.css">
    
</head>

<body>
    <div class="login-container">
        <!-- Logo -->
        <img src="img/2.png" alt="Logo" class="logo">

        <!-- Contenido del formulario de registro -->
        <h1 class="login-heading">Registro</h1>
        <form action="procesar_registro.php" method="post" class="login-form">
            <!-- Campo de nombre -->
            <div class="form-group">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-input" required>
            </div>
            <!-- Campo de apellido -->
            <div class="form-group">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="form-input" required>
            </div>
            <!-- Campo de correo -->
            <div class="form-group">
                <label for="correo" class="form-label">Correo:</label>
                <input type="email" id="correo" name="correo" class="form-input" required>
            </div>
            <!-- Campo de contrase√±a -->
            <div class="form-group">
                <label for="contrasena" class="form-label">Contrase√±a:</label>
                <div class="input-group">
                    <input type="password" id="contrasena" name="contrasena" class="form-input" required>
                    <span class="toggle-password" onclick="togglePasswordVisibility()">&#x1F441;</span>
                </div>
            </div>
            <!-- Campo de confirmar contrase√±a -->
            <div class="form-group">
                <label for="confirmar-contrasena" class="form-label">Confirmar Contrase√±a:</label>
                <div class="input-group">
                    <input type="password" id="confirmar-contrasena" name="confirmar-contrasena" class="form-input" required>
                    <span class="toggle-password" onclick="toggleConfirmPasswordVisibility()">&#x1F441;</span>
                </div>
            </div>

            <!-- Bot√≥n de registro -->
            <div class="form-group">
                <button type="submit" class="login-button">Aceptar</button>
            </div>

            <div class="form-group">
                <a href="login.html" class="back-button">Volver al inicio de sesi√≥n</a>
            </div>
        </form>
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordInput = document.getElementById("contrasena");
            var icon = document.querySelector(".toggle-password");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                icon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }

        function toggleConfirmPasswordVisibility() {
            var confirmPasswordInput = document.getElementById("confirmar-contrasena");
            var icon = document.querySelectorAll(".toggle-password")[1];

            if (confirmPasswordInput.type === "password") {
                confirmPasswordInput.type = "text";
                icon.textContent = "üôà";
            } else {
                confirmPasswordInput.type = "password";
                icon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
